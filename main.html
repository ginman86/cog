<html>
	<head>		
		<script src="js/jquery.js"></script>
		<script src="js/main.js" type="text/javascript"></script>		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Cog</title>
	</head>
	<body>
		<!--
		*
		*	Login Screen
		*
		-->
		<div id="login" class="content">
			<div>
				<div class="loginContainer">				
					<input type="text" name="id" id="idInput" class="textBox id" placeholder="ID #"></input>
					<br>
					<button class="newbie">First Time?</button>
					<span class="error" style="display:none">Please enter a valid id. If you need an id, please click "First Time?"</span>
				</div>
			</div>
		</div>
		<!--
		*
		*	Demographics Screen
		*
		-->


		<div id="demographics" style="display:none">
			<div>
				<div class="loginContainer">

					<span class="genderExpLabel">Gender: </span>
					<br>
					<select name="gender" class="textBox gender" placeholder="Gender">
						<option>Male</option>
						<option>Female</option>
					</select>
					<br>

					<span class="germanExpLabel">Please select your current knowledge of the German language: </span>
					<br>
					<select name="germanExp" class="textBox germanExp" placeholder="Select:">
						<option>None</option>
						<option>Beginner</option>
						<option>Intermediate</option>
						<option>Advanced</option>
						<option>Fluent</option>
						<option>Native</option>
					</select>
				</div>
			</div>
		</div>


		<!--
		*
		*	Main Screen
		*
		-->
		<div id="main" style="display:none">
			<span class="questionText knownPhrase">*war</span>
			+
			<span class="questionText unknownPhrase">*krieg</span><br>
			<input type="text" class="answerInput"></input>

			<span class="error" style="display:none">Who is your daddy and what does he do? Please enter an answer.</span>
		</div>
		<!--
		*
		*	Success Screen
		*
		-->
		<div id="success" style="display:none">
			<span class="successPage">Sehr gut!</span>
		</div>
	<body>
</html>
